name: CI

on:
  push:
    branches: [ "main", "feature/oauth-service-adding" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
        
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Set up Maven 3.9.5
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.9.5
          
      - name: Build with Maven
        run: mvn -B clean install

      - name: Show files in workspace
        run: ls -R
        
      - name: Rename jar for Docker
        run: cp target/t-services-oauth-1.0.0.jar app.jar
        
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: app.jar
          
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/oauth-provider:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
          
      - name: Forward Minikube API port
        run: |
          ssh -o StrictHostKeyChecking=no -N -L 8443:127.0.0.1:8443 summit@84.201.178.102 &
          sleep 5
          
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
      
      - name: Test kubeconfig
        env:
          KUBECONFIG: $HOME/.kube/config
        run: kubectl get nodes
      
      - name: Deploy to Minikube
        env:
          KUBECONFIG: $HOME/.kube/config
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
